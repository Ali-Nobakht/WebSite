<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>نام کاربری</label>
      <input type="text" class="form-control" [ngModel]="model?.userName" (ngModelChange)="model.userName = $event">
    </div>

      <div class="form-group">
      <label>پسورد</label>
      <input type="text" class="form-control" [ngModel]="model?.password" (ngModelChange)="model.password = $event">
    </div>

    <div class="form-group">
      <label>نام</label>
      <input type="text" class="form-control" [ngModel]="model?.firstName" (ngModelChange)="model.firstName = $event">
    </div>

    <div class="form-group">
      <label>نام خانوادگی</label>
      <input type="text" class="form-control" [ngModel]="model?.lastName" (ngModelChange)="model.lastName = $event">
    </div>
    <div class="form-group">
      <label>ایمیل</label>
      <input type="text" class="form-control" [ngModel]="model?.email" (ngModelChange)="model.email = $event">
    </div>

    <button class="btn btn-primary" (click)="onSave()">
      {{btnValue}}
    </button>

  </div>
</div>
