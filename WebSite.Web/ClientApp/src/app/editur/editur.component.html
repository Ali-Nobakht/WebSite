<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form (ngSubmit)="onSubmit()" #f="ngForm">
              <div id="user-data" ngModelGroup="userData">
                  <div class="form-group">
                      <label for="username">نام کاربری</label>
                      <input
                              type="text"
                              id="username"
                              class="form-control"
                              ngModel
                              name="username"
                              required
                              >
                  </div>
                  <button class="btn btn-default" type="button">پیشنهاد نام کاربری</button>
                  <div class="form-group">
                      <label for="email">ایمیل</label>
                      <input
                              type="email"
                              id="email"
                              class="form-control"
                              ngModel
                              name="email"
                              required
                              email
                              #email="ngModel">
                      <span class="help-block" *ngIf="!email.valid && email.touched">لطفا آدرس ایمیل را به درستی وارد کنید</span>
                  </div>
              </div>
              <div class="form-group">
                  <label for="secret">سوال امنیتی</label>
                  <select
                          id="secret"
                          class="form-control"
                          ngModel
                          name="secret"
                          required>
                      <option value="pet">نام اولین حیوان خانگی شما؟</option>
                      <option value="teacher">نام اولین معلم شما؟</option>
                  </select>
              </div>
              <button
                      class="btn btn-primary"
                      type="submit"
                      [disabled]="!f.valid"
                      >ثبت
              </button>
          </form>
      </div>
  </div>
</div>
