<div class="form-group">
  <label for="name">نام سرور</label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="serverName">
</div>
<div class="form-group">
  <label for="status">وضعیت سرور</label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="serverStatus">
    <option value="online">روشن</option>
    <option value="offline">خاموش</option>
  </select>
</div>
<button
  class="btn btn-primary"
  (click)="onUpdateServer()">بروزرسانی سرور</button>
